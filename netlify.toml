# netlify.toml

[build]
  command = "npm run build"
  publish = "dist"

[functions]
  # Aponta explicitamente para a pasta
  directory = "netlify/functions"
  node_bundler = "esbuild"

# REDIRECTS (A ordem importa: API primeiro, depois Auth, depois SPA)

# 1. Redireciona chamadas de API para as Serverless Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 2. Deixa o Supabase Auth passar direto (necessário para alguns fluxos de callback)
[[redirects]]
  from = "/auth/*"
  to = "https://jphprbjcmhpeqwolzntq.supabase.co/:splat"
  status = 200
  force = true

# 3. Fallback para Single Page Application (React)
# Qualquer rota que não seja arquivo estático ou API vai para index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200